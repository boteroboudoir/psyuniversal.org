<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Psychological Services</title>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Nanum Myeongjo', Georgia, serif;
      background: #FBFAFD;
      color: #1e293b;
    }

    header {
      background: #9D8DEB;
      padding: 2rem;
      text-align: center;
      font-weight: 800;
      font-size: 2.5rem;
      position: relative;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav button {
      background: transparent;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-top: 10px;
      overflow: hidden;
      min-width: 260px; /* widened */
    }

    .dropdown a {
      display: block;
      padding: 14px 22px; /* more breathing room */
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
      font-size: 0.9rem; /* smaller text */
    }

    .dropdown a:hover {
      background: #f1f5f9;
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 20px;
    }

    .hero {
      background: #9DC7F4;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  Universal Psychological Services

  <nav>
    <button onclick="toggleMenu()">Menu ▾</button>
    <div id="dropdown" class="dropdown">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="#">Meet Our Staff</a>
      <a href="#">FAQ</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
  </nav>
</header>

<section class="hero">
  <h2>Where You Matter.</h2>
  <p><strong>Private – Professional – Personal</strong></p>
  <p>
    Welcome to Universal Psychological Services, where each client matters.
    We value and provide unique therapeutic experiences for all.
  </p>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
